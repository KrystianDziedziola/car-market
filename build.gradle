group 'edu.uz'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://jade.tilab.com/maven/"
    }
}

dependencies {
    compile group: 'com.tilab.jade', name: 'jade', version: '4.5.0'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.0'
    compile group: 'com.massisframework', name: 'j-text-utils', version: '0.3.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
